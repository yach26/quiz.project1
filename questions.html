<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>QUIZ RUSH!</h1>
            </div>

            <div class="nav-language">
                <div class="language-icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <select class="language-select">
                    <option value="0">Language</option>
                    <option value="1st lang">English</option>
                    <option value="2st lang">Hindi</option>
                    <option value="3st lang">Marathi</option>
                </select>
            </div>

            <div class="timer">
                <i class="fa-solid fa-clock"></i>
                <span id="timer">00:00</span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="question-container">
            <h1>XYZ QUIZ NAME</h1>
            <div class="question">
                <h2>Question 1</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question1" value="A">
                        <span>A. OPTION 1</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="B">
                        <span>B. OPTION 2</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="C">
                        <span>C. OPTION 3</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="D">
                        <span>D. OPTION 4</span>
                    </label>
                </div>
            </div>
            <div class="question">
                <h2>Question 2</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question2" value="A">
                        <span>A. OPTION 1</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="B">
                        <span>B. OPTION 2</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="C">
                        <span>C. OPTION 3</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="D">
                        <span>D. OPTION 4</span>
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h2>Question 3</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question3" value="A">
                        <span>A. OPTION 1</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="B">
                        <span>B. OPTION 2</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="C">
                        <span>C. OPTION 3</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="D">
                        <span>D. OPTION 4</span>
                    </label>
                </div>
            </div>

            <div class="question">
                <h2>Question 4</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question4" value="A">
                        <span>A. OPTION 1</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question4" value="B">
                        <span>B. OPTION 2</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question4" value="C">
                        <span>C. OPTION 3</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question4" value="D">
                        <span>D. OPTION 4</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="submit-btn">
            <button class="s-b">Submit</button>
        </div>    
    </main>
</body>
</html>
